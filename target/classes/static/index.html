<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        img {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>QR Code Generator</h2>
    <button onclick="generateQR()">Generate QR</button>
    <br>
    <img id="qrImage" alt="QR Code">
</div>

<script>
    function generateQR() {
        const img = document.getElementById("qrImage");
        img.src = "/api/qr/generate?" + new Date().getTime();
        img.style.display = "block";
    }
</script>

</body>
</html>
